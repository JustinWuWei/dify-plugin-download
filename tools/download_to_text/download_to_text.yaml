identity:
  name: "download_to_text"
  author: "justinwuwei"
  label:
    en_US: Download To Text
    zh_Hans: 批量下载为文本
description:
  human:
    en_US: Download multiple URLs to text
    zh_Hans: 从多个URL下载为文本
  llm: "Download multiple URLs to text"
parameters:
  - name: url
    type: string
    required: true
    label:
      en_US: URLs
      zh_Hans: URL地址
    human_description:
      en_US: "Multiple HTTP or HTTPS URLs to download the file from, separated by lines"
      zh_Hans: "多个HTTP或HTTPS URL地址，每行一个"
    llm_description: "Multiple HTTP or HTTPS URLs to download the file from, each line for a single URL"
    form: llm
  - name: request_method
    type: select
    required: true
    default: "GET"
    options:
      - value: "GET"
        label:
          en_US: "GET"
          zh_Hans: "GET"
      - value: "POST"
        label:
          en_US: "POST"
          zh_Hans: "POST"
    label:
      en_US: HTTP Request Method
      zh_Hans: HTTP 请求方法
    human_description:
      en_US: HTTP method to use for requesting URL, default to "GET"
      zh_Hans: 请求URL时使用的HTTP请求方法，默认为"GET"
    llm_description: HTTP method to use for downloading files, default to "GET"
    form: form
  - name: request_timeout
    type: number
    required: true
    default: 5
    label:
      en_US: Request Timeout
      zh_Hans: 请求超时时间
    human_description:
      en_US: Timeout in seconds for connection timeout and read timeout of HTTP requests
      zh_Hans: HTTP请求的连接超时和读超时的超时时间（秒）
    form: form
  - name: ssl_certificate_verify
    type: select
    required: true
    default: "false"
    options:
      - value: "true"
        label:
          en_US: "Yes"
          zh_Hans: 是
      - value: "false"
        label:
          en_US: "No"
          zh_Hans: 否
    label:
      en_US: Enable SSL Certificate Verification
      zh_Hans: 是否启用SSL证书验证
    human_description:
      en_US: Enable SSL Certificate Verification
      zh_Hans: 是否启用SSL证书验证
    llm_description: Whether to enable SSL certificate verification, default to "false"
    form: form
  - name: request_headers
    type: string
    required: false
    label:
      en_US: HTTP Headers
      zh_Hans: HTTP 请求头
    human_description:
      en_US: 'JSON object of headers in key-value pair, e.g. {"Authorization": "XXX"}'
      zh_Hans: 'HTTP请求头的JSON对象，例如: {"Authorization": "XXX"}'
    form: llm
  - name: request_body_str
    type: string
    required: false
    label:
      en_US: POST Request Body text
      zh_Hans: POST 请求体文本
    human_description:
      en_US: 'Optional request body text, being sent as body if the request method is POST.'
      zh_Hans: '可选的请求体文本，如果请求方法为POST，则作为请求体发送。'
    form: llm
  - name: proxy_url
    type: string
    required: false
    label:
      en_US: Proxy URL
      zh_Hans: Proxy 地址
    human_description:
      en_US: Proxy URL for HTTP/HTTPS requests, e.g. "http://proxy:7890" or "socks5://proxy:7890"
      zh_Hans: HTTP/HTTPS请求的代理URL，例如 "http://proxy:7890" 或 "socks5://proxy:7890"
    form: form
extra:
  python:
    source: tools/download_to_text/download_to_text.py
