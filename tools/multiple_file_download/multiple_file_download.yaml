identity:
  name: "multiple_file_download"
  author: "bowenliang123"
  label:
    en_US: Download multiple files
    zh_Hans: 下载多个文件
description:
  human:
    en_US: Download multiple files from URLs
    zh_Hans: 从URL下载多个文件
  llm: "Download files from URL"
parameters:
  - name: urls
    type: string
    required: true
    label:
      en_US: Target URL
      zh_Hans: 目标URL地址
    human_description:
      en_US: "Multiple HTTP or HTTPS URLs to download the file from, separated by lines"
      zh_Hans: "多个HTTP或HTTPS URL地址，每行一个"
    llm_description: "HTTP or HTTPS URLs to download the file from"
    form: llm
  - name: http_timeout
    type: number
    required: true
    default: 30
    label:
      en_US: HTTP Timeout
      zh_Hans: HTTP 超时时间
    human_description:
      en_US: Timeout in seconds for connection timeout and read timeout of HTTP requests
      zh_Hans: HTTP请求的连接超时和读超时的超时时间（秒）
    form: form
  - name: output_filename
    type: string
    required: false
    label:
      en_US: Output Filenames
      zh_Hans: 输出文件名
    human_description:
      en_US: Optional custom output file names. Seperated filenames by lines, with auto-generated filename in case of empty line.
      zh_Hans: 可选的自定义输出文件名。每行一个文件名，若空行则自动生成。
    form: llm
extra:
  python:
    source: tools/multiple_file_download/multiple_file_download.py
